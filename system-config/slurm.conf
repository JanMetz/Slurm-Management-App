NodeName=lab-net-16 Sockets=1 CoresPerSocket=8 CPUs=16 ThreadsPerCore=2 RealMemory=15384 State=UNKNOWN
PartitionName=lab-net Nodes=lab-net-16 Default=YES DefaultTime=1:0:0 MaxTime=9:0:0

