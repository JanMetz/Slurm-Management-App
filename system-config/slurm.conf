SuspendProgram=/etc/slurm/slurm-suspend.sh
ResumeTimeout=180
ResumeRate=60
ResumeProgram=/etc/slurm/slurm-resume.sh

NodeName=lab-net-[56-57] Sockets=1 CoresPerSocket=4 CPUs=8 ThreadsPerCore=2 RealMemory=15384 State=UNKNOWN
